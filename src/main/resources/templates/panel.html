<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Panel</title>
</head>
<body>
<div class="inputDivClass">
    <h1>Logged in</h1>

    <table>
        <tr>
            <td>Email</td>
            <td>Password</td>
        </tr>
        <tr th:each="User : ${user}">
            <td th:text="${user.email}"></td>
            <td th:text="${user.password}"></td>
        </tr>
    </table>

    <form action="/" method="get">
        <button type="submit">Back</button>
    </form>
</div>
</body>
</html>
